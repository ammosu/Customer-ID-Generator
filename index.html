<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 40px;
        }
        .form-section h2 {
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .autocomplete-items {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            background-color: #fff;
            position: absolute;
            width: calc(100% - 22px);
            z-index: 1;
        }
        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
        }
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }
        .autocomplete-active {
            background-color: #007bff !important;
            color: #fff;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .error {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .result {
            background-color: #e9ffe9;
            color: #28a745;
        }
        .error {
            background-color: #ffe9e9;
            color: #dc3545;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer ID Generator</h1>

        <div class="form-section">
            <h2>Generate Customer ID</h2>
            <form id="generate-form">
                <label for="region">Region:</label>
                <select id="region" name="region" onchange="updateCompanyNameList()"></select>

                <label for="category">Category:</label>
                <select id="category" name="category" onchange="updateFormVisibility(); updateCompanyNameList()"></select>

                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" oninput="searchCompanyName(this.value)">
                <div id="company_name_list" class="autocomplete-items"></div>

                <div id="extra_fields">
                    <label for="extra_region_code">Extra Region Code:</label>
                    <select id="extra_region_code" name="extra_region_code">
                        <option value="本縣市">本縣市</option>
                        <option value="外縣市">外縣市</option>
                    </select>

                    <label for="branch_name">Branch Name:</label>
                    <input type="text" id="branch_name" name="branch_name" oninput="searchBranchName(this.value)">
                    <div id="branch_name_list" class="autocomplete-items"></div>
                </div>

                <button type="submit">Generate</button>
            </form>
            <div id="generate-result" class="result"></div>
        </div>

        <div class="form-section">
            <h2>Query Customer ID</h2>
            <form id="query-form">
                <label for="query_company_name">Company Name:</label>
                <input type="text" id="query_company_name" name="query_company_name">

                <button type="submit">Query</button>
            </form>
            <div id="query-result"></div>
            <div class="pagination" id="pagination"></div>
        </div>

        <div class="form-section">
            <h2>Delete Customer ID</h2>
            <form id="delete-form">
                <label for="delete_customer_id">Customer ID:</label>
                <input type="text" id="delete_customer_id" name="delete_customer_id">

                <button type="submit">Delete</button>
            </form>
            <div id="delete-result" class="result"></div>
        </div>

        <div class="form-section">
            <h2>Import/Export Excel</h2>
            <button id="export-excel" class="button">Export Excel</button>
            <br><br>
            <form id="import-form">
                <input type="file" id="import-file" name="file" accept=".xlsx">
                <button type="submit" class="button">Import Excel</button>
            </form>
            <div id="import-result" class="result"></div>
        </div>
    </div>

    <script>
        const backendUrl = '';

        async function fetchOptions(url, selectId) {
            const response = await fetch(backendUrl + url);
            const options = await response.json();
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const opt = document.createElement('option');
                opt.value = option;
                opt.innerHTML = option;
                select.appendChild(opt);
            });
        }

        function updateFormVisibility() {
            const category = document.getElementById('category').value;
            const extraFields = document.getElementById('extra_fields');

            if (["連鎖或相關企業的合開發票", "連鎖或相關企業的不合開發票", "達清關係企業"].includes(category)) {
                extraFields.style.display = 'block';
            } else {
                extraFields.style.display = 'none';
                document.getElementById('extra_region_code').value = '';
                document.getElementById('branch_name').value = '';
            }
        }

        function updateCompanyNameList() {
            const company_name = document.getElementById('company_name').value;
            if (company_name.length > 0) {
                searchCompanyName(company_name);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchOptions('/regions', 'region');
            fetchOptions('/categories', 'category');
        });

        document.getElementById('generate-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const region = document.getElementById('region').value;
            const category = document.getElementById('category').value;
            const company_name = document.getElementById('company_name').value;
            const extra_region_code = document.getElementById('extra_region_code').value;
            const branch_name = document.getElementById('branch_name').value;

            if (!company_name || (["連鎖或相關企業的合開發票", "連鎖或相關企業的不合開發票", "達清關係企業"].includes(category) && !branch_name)) {
                alert("Company Name 和 Branch Name (若適用) 不能為空。");
                return;
            }

            const response = await fetch(backendUrl + '/generate_customer_id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    region,
                    category,
                    company_name,
                    extra_region_code,
                    branch_name
                })
            });

            const result = await response.json();
            document.getElementById('generate-result').innerText = 'Generated Customer ID: ' + result.customer_id;
        });

        document.getElementById('query-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const company_name = document.getElementById('query_company_name').value;

            if (!company_name) {
                alert("Company Name 不能為空。");
                return;
            }

            const response = await fetch(backendUrl + `/query_customer_id/${company_name}`, {
                method: 'GET'
            });

            const result = await response.json();
            const queryResult = document.getElementById('query-result');
            queryResult.innerHTML = '';

            if (result.detail === "Customer ID not found") {
                const errorMsg = document.createElement('div');
                errorMsg.className = 'error';
                errorMsg.innerText = 'Customer ID not found';
                queryResult.appendChild(errorMsg);
            } else {
                displayData(result.data);
            }
        });

        document.getElementById('delete-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const customer_id = document.getElementById('delete_customer_id').value;

            if (!customer_id) {
                alert("Customer ID 不能為空。");
                return;
            }

            if (!confirm(`Are you sure you want to delete Customer ID: ${customer_id}?`)) {
                return;
            }

            const response = await fetch(backendUrl + `/delete_customer_id/${customer_id}`, {
                method: 'DELETE'
            });

            if (response.status === 404) {
                const result = await response.json();
                document.getElementById('delete-result').innerText = 'Customer ID not found';
                document.getElementById('delete-result').className = 'error';
            } else {
                const result = await response.json();
                document.getElementById('delete-result').innerText = result.detail;
                document.getElementById('delete-result').className = 'result';
            }
        });

        document.getElementById('export-excel').addEventListener('click', async function() {
            const response = await fetch(backendUrl + '/export_excel', {
                method: 'GET'
            });
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'customer_ids.xlsx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } else {
                alert("Failed to export Excel");
            }
        });

        document.getElementById('import-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('import-file');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch(backendUrl + '/import_excel', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('import-result').innerText = result.detail;
        });

        async function searchCompanyName(keyword) {
            const region = document.getElementById('region').value;
            const category = document.getElementById('category').value;

            if (keyword.length < 1) {
                document.getElementById('company_name_list').innerHTML = '';
                return;
            }

            const response = await fetch(`${backendUrl}/search_company_name/?keyword=${keyword}&region=${region}&category=${category}`);
            const result = await response.json();
            const companyNameList = document.getElementById('company_name_list');
            companyNameList.innerHTML = '';

            result.company_names.forEach(name => {
                const div = document.createElement('div');
                div.innerText = name;
                div.addEventListener('click', () => {
                    document.getElementById('company_name').value = name;
                    companyNameList.innerHTML = '';
                });
                companyNameList.appendChild(div);
            });
        }

        async function searchBranchName(keyword) {
            const region = document.getElementById('region').value;
            const category = document.getElementById('category').value;
            const company_name = document.getElementById('company_name').value;

            if (keyword.length < 1) {
                document.getElementById('branch_name_list').innerHTML = '';
                return;
            }

            const response = await fetch(`${backendUrl}/search_branch_name/?keyword=${keyword}&region=${region}&category=${category}&company_name=${company_name}`);
            const result = await response.json();
            const branchNameList = document.getElementById('branch_name_list');
            branchNameList.innerHTML = '';

            result.branch_names.forEach(name => {
                const div = document.createElement('div');
                div.innerText = name;
                div.addEventListener('click', () => {
                    document.getElementById('branch_name').value = name;
                    branchNameList.innerHTML = '';
                });
                branchNameList.appendChild(div);
            });
        }

        function displayData(data) {
            const queryResult = document.getElementById('query-result');
            const pagination = document.getElementById('pagination');
            queryResult.innerHTML = '';
            pagination.innerHTML = '';

            let currentPage = 1;
            const rowsPerPage = 10;
            const totalPages = Math.ceil(data.length / rowsPerPage);

            function renderTable(page) {
                queryResult.innerHTML = '';
                const table = document.createElement('table');
                const headers = ['Region', 'Category', 'CompanyName', 'ExtraRegionCode', 'BranchName', 'CustomerID'];
                const thead = document.createElement('thead');
                const tr = document.createElement('tr');

                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.innerText = header;
                    tr.appendChild(th);
                });

                thead.appendChild(tr);
                table.appendChild(thead);

                const tbody = document.createElement('tbody');
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const pageData = data.slice(start, end);

                pageData.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.innerText = row[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });

                table.appendChild(tbody);
                queryResult.appendChild(table);
            }

            function renderPagination() {
                pagination.innerHTML = '';

                for (let i = 1; i <= totalPages; i++) {
                    const button = document.createElement('button');
                    button.innerText = i;
                    button.addEventListener('click', () => {
                        currentPage = i;
                        renderTable(currentPage);
                    });
                    if (i === currentPage) {
                        button.style.fontWeight = 'bold';
                    }
                    pagination.appendChild(button);
                }
            }

            renderTable(currentPage);
            renderPagination();
        }
    </script>
</body>
</html>
